plugins {
    id 'scala'
    id 'idea'
    id 'eclipse'
    id "com.qixalite.spongestart" version "1.4.3"
    id 'maven'
}

group= 'us.illyohs.us.illyohs.bansdb' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'BansDB'
version = '0.0.1'

repositories {
    jcenter()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

jar {
    manifest {
        attributes(
                'Built-By': System.properties['user.name'],
                'Created-By': "${System.properties['java.vm.version']} (${System.properties['java.vm.vendor']})",

                'Implementation-Title': project.name,
                'Implementation-Vendor': "https://github.com/DragonTechMC"
        )
    }
}

spongestart{
    eula true

    //optional configs
    spongeVanillaBuild 'LATEST'
    spongeForgeBuild 'LATEST'
}

dependencies {
    compile 'org.spongepowered:spongeapi:4.0.3'
    compile 'org.scala-lang:scala-library:2.11.1'
}